        <h1>味噌汁作り方</h1>
        <img src="/home/sarina/repos/odin_recipes/images/miso_soup.jpg" alt="味噌汁">
        <p>これは簡単な味噌汁の作り方。</p>
        <h2>材料</h2>
            <ul>
                <li>味噌</li>
                    <li>大さじ1/2</li>
                <li>カツオ節</li>
                    <li>1/2パック</li>
                <li>味の素</li>
                    <li>3振り</li>
                <li>ベース：お湯</li>
                    <li>150cc</li>
            </ul>
        <h2>具</h2>
            <ul>
                <li>乾燥わかめ</li>
                    <li>少々</li>
                <li>ネギとか</li>
                    <li>少々</li>
            </ul>
        <h2>道具</h2>
            <ul>
                <li>ポット</li>
                <li>大さじ</li>
                <li>お椀</li>
            </ul>
        <h2>作り方</h2>
            <ol>
                <li>材料を一つの場所に集める</li>
                <li>味噌、カツオ節、味の素、乾燥わかめ、全てのアンをお椀に入れる</li>
                <li>お湯を注いで混ぜる</li>
            </ol>
